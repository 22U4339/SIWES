<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--block display is basically full width(100%)-->
    <h1 style="height: 50px; width: 30px;">H has a block display</h1>
    <p>P also has a block display</p>
    <p style="display: inline;height: 50px; width: 30px;">P here has a inline display</p>

    <span style="height: 50px; width: 30px;">SPAN 1 has an inline display</span>
    <span style="display: inline-block;height: 50px; width: 30px;">SPAN 2 has an inline display</span>
    <span>SPAN 1 has an inline display</span>
    <br>
    
</body>
</html>
